<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulaire</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">
        <div class="container-group">
            <img src="./img/Logo clean.png" class="logo">
            <div class="card-form">
                <div class="card-para">
                    <h1>Sign up</h1>
                    <p>Enter your details</p>
                </div>
                <form id="formulaire" action="">
                    <div class="form">
                        <div class="new-content">
                            <label for="full name">Full name</label>
                            <input type="text" id="text" name="text" placeholder="Enter" required>
                        </div>
                        <div class="new-content">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="new-content">
                            <label for="date">Birthday</label>
                            <input class="menu" type="date" id="date" name="date" required>
                        </div>
                        <div class="new-content">
                            <label for="tel">Phone Number</label>
                            <input type="tel" id="tel" name="tel" required>
                        </div>
                        <div class="new-content">
                            <label for="texte">Nationaly</label>
                            <select id="nationality" class="menu">
                                <option value="" disabled selected></option>
                                <option value="francaise">Française</option>
                                <option value="belge">Beninoise</option>
                                <option value="canadienne">Canadienne</option>
                                <option value="marocaine">Marocaine</option>
                                <option value="senegalaise">Sénégalaise</option>
                                <option value="ivoirienne">Ivoirienne</option>
                                <option value="malienne">Malienne</option>
                                <option value="algérienne">Algérienne</option>
                                <option value="tunisienne">Tunisienne</option>
                                <option value="mexicaine">Mexicaine</option>
                            </select>
                        </div>
                        <div class="new-content">
                            <label for="number">ID TYPE</label>
                            <input type="number" id="number" name="number" required>
                        </div>
                        <div class="new-content">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="new-content">
                            <label for="Password">Confirm Password</label>
                            <input type="password" id="text" name="text" required>
                        </div>

                        <div class="new-form">
                             <button type="submit">Cancel</button>
                        </div>
                        <div class="new-puck">
                            <button type="reset">Confirm</button>
                        </div>
                    </div>
                    <div class="new-pack">
                        <p>Already  have an a  account ? </p>
                        <a href="">Login</a>
                    </div>

                </form>
            </div>
        </div>
        <div class="image-fond">
            <img src="./img/pexels-kathekth-3049121.jpg" alt="image d'une pièce comportant un pot de fleur">
        </div>
    </div>
</body>

</html>
